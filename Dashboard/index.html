				<div class="modal-header">
					<h4 class="modal-title">Enter Finance</h4>

				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="container">
						<h1>Finance App</h1>
						<form id="finance-form">
							<label for="financeType">Finance Type:</label>
							<select id="financeType" name="financeType" required>
								<option value="">Select</option>
								<option value="INCOME">Income</option>
								<option value="EXPENSES">Expenses</option>
							</select><br><br>
							<label for="tag">Tag:</label>
							<select id="tag" name="tag" required>
								<option value="">Select Category</option>
								<!-- Categories for Income -->
								<option value="Salary" class="income-option">Salary</option>
								<option value="Investments" class="income-option">Investments</option>
								<option value="Bonus" class="income-option">Bonus</option>
								<!-- Categories for Expenses -->
								<option value="Food" class="expenses-option">Food</option>
								<option value="Rent" class="expenses-option">Rent</option>
								<option value="Utilities" class="expenses-option">Utilities</option>
							</select><br><br>
							<label for="invDt">Date:</label>
							<input type="date" id="invDt" name="invDt" required><br><br>
							<label for="amt">Amount:</label>
							<input type="number" id="amt" name="amt" required><br><br>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
					<button  class="btn btn-primary" type="submit" id="submit-btn">Add Finance Info</button>
				</div>
